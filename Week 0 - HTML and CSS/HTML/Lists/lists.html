<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Lists</title>
    </header>

    <body>
        <h1>An unordered list:</h1>
        <ul>
            <li>An item.</li>
            <li>Another item.</li>
            <li>One more item.</li>
        </ul>
        
        <h1>An ordered list:</h1>
        <ol>
            <li>An item.</li>
            <li>Another item.</li>
            <li>One more item.</li>
        </ol>
    </body>
</html>
