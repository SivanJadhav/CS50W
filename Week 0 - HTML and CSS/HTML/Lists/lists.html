<!-- Learning To Use Lists -->
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Lists</title>
    </head>

    <body>
        <!-- Unordered List -->
        <h1>Unordered List:</h1>
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>

        <hr>

        <!-- Ordered List -->
        <h1>An Ordered List:</h1>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
