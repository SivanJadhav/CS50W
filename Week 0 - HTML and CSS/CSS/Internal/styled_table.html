<!doctype html>
<html lang="en">
    <header>
        <title>Tables</title>
        
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
            }
        
            td, thead, th {
                border: 2px solid black;
                padding: 10px;
            }
        </style>
    </header>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280m</td>
                    <td>10,911m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646m</td>
                    <td>8,486m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
