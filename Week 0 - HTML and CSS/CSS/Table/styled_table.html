<!-- Tables -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <table>
            <!-- Table Head -->
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>

                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>

            <!-- Table Foot -->
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td>7,926 m</td>
                    <td>19,397 m</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
