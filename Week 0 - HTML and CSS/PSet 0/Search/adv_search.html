<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-color: rgb(54, 52, 52)">
        <header style="text-align: right; color: white; text-decoration-color: white">
            <a href="img_search.html">Image Search</a>
            <a href="adv_search.html">Advanced Search</a>
        </header>

        <form style="text-align: left; color: white;" action="https://google.com/search">
            <h1>Find pages with...</h1>
            all these words: <input type="text" name="as_q">
            <p></p>
            this exact word or phrase: <input type="text" name="as_epq">
            <p></p>
            any of these words: <input type="text" name="as_oq">
            <p></p>
            none of these words: <input type="text" name="as_eq">
            <p></p>
            <input type="submit" value="Google Advanced Search">
        </form>
    </body>
